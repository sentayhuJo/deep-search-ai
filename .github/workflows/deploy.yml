name: Deploy to Fly.io
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      # Client Build & Deploy
      - name: Install Client Dependencies
        working-directory: ./client
        run: npm install
        
      - name: Build Client
        working-directory: ./client
        run: npm run build
      
      - name: Create Client Fly App
        run: flyctl apps create research-assistant-client || true
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          
      - name: Deploy Client to Fly.io
        working-directory: ./client
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      # Server Build & Deploy
      - name: Install Server Dependencies
        working-directory: ./server
        run: npm install
        
      - name: Build Server
        working-directory: ./server
        run: npm run build
      
      - name: Create Server Fly App
        run: flyctl apps create research-assistant-server || true
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          
      - name: Deploy Server to Fly.io
        working-directory: ./server
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }} 