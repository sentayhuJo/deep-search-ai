app = "research-assistant-server"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services.ports]]
  port = 8080
  handlers = ["http"]
  force_https = true

[[services.http_checks]]
  interval = "30s"
  timeout = "10s"
  grace_period = "60s"
  method = "GET"
  path = "/health"
  protocol = "http"
  restart_limit = 3 